<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Magical Gift Countdown!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>

    <div class="countdown-container">
        <h1 id="title">Your Magical Gift is on its way!</h1>
        <div id="countdown-timer">
            <div class="timer-box">
                <span id="days">00</span>
                <div class="label">days</div>
            </div>
            <div class="timer-box">
                <span id="hours">00</span>
                <div class="label">hours</div>
            </div>
            <div class="timer-box">
                <span id="minutes">00</span>
                <div class="label">minutes</div>
            </div>
            <div class="timer-box">
                <span id="seconds">00</span>
                <div class="label">seconds</div>
            </div>
        </div>

        <div id="day-of-celebration">
            <div class="balloon-1"></div>
            <div class="balloon-2"></div>
            <div class="balloon-3"></div>
            
        </div>

        <div id="reveal-message" class="hidden">
            <h2>Hooray! Your Gifts Have Arrived!</h2>
            <img src="Candy Basket.jpg" alt="Your Gift!" id="gift-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
